<!DOCTYPE html>
<html>
	<head>
	   <title>CALCULATOR</title>
	</head>
    <body>
        <h1><font size=20 color=blue>Calculator</font></h1>
        <img src="calculator.jpg" name="headering" height="300" width="400"/>
        <form>
            <label for='input1'>Input1</label>
            <input type="number" name="input1" id="input1"/>
            <br/>
            <label for='input2'>Input2</label>
            <input type="number" name="input2" id="input2"/>
            <br/>
            <label for="operation">Select Operation</label>
            <select name="operation" id="">
                <option value="Select..">Select..</option>
                <option value="ADD">ADD</option>
                <option value="SUBTRACT">SUBTRACT</option>
                <option value="MULTIPLY">MULTIPLY</option>
                <option value="DIVIDE">DIVIDE</option>
            </select>
            <div>
                <input src="calc.jpg" alt="submit" name="submit" width="80" height="80"/>
                <input src="reset.jpg" alt="reset" name="reset" width="80" height="80"/>
            </div>
        </form>
    </body>
</html>
